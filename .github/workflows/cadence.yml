# This is a basic workflow to help you get started with Actions

name: Hourly Query

# Controls when the workflow will run
on:
  # schedule to run
  schedule:
    - cron: '16 8-22/2 * * *'
    # This expression will fire at the 16th minute every 2 hours between 8 am and 10 pm every day.
    #   16: At the 16th minute.
    #   8-22/2: Every 2 hours from 08:00 through 22:00 (8,10,12,14,16,18,20,22).
    #   * * *: Every day of the month, every month, and every day of the week.
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs the prebuilt linux/amd64 binary from bin/
      - name: Run scheduler binary
        run: ./bin/linux_amd64/scheduler

      # Commit all changed files back to the repository
      - uses: stefanzweifel/git-auto-commit-action@v5
